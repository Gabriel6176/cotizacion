<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      href="/static/css/style.css" rel="stylesheet"/>
    <title>Presupuesto</title>
  </head>

  <body>
    <!--Main Wrapper-->
    <div class="wrapper">
      <!-- Main Section Start -->
      <div class="main-section">
        <div
          class="page-section nopadding cs-nomargin"
          style="
            margin-top: 0px;
            padding-top: 60px;
            padding-bottom: 60px;
            margin-bottom: 0px;
          "
        >
          <div class="container">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <h4 class="text-center" style="margin-bottom: 0">
                      PRESUPUESTO ABERTURAS
                    </h4>
                    <p class="text-center">Please fill this form to get.</p>
                    <hr />
                    <div id="restaurant-sets-holder">
                      <form
                        action=""
                        class="form-fields-set foodbakery-dev-restaurant-form"
                        method="post"
                      >
                        {% csrf_token %}
                        <ul class="presupuesto">
                          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            
                              <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="numero"
                                  >Numero</span
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="numero"
                                  aria-label="Username"
                                  aria-describedby="addon-wrapping"
                                />
                              </div>
                              <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="cliente"
                                  >Cliente</span
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="cliente"
                                  aria-label="Username"
                                  aria-describedby="addon-wrapping"
                                />
                              </div>
                            
                          </div>
                        </ul>
                      </form>
                    </div>
                 
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Section End -->
    </div>
  </body>
</html>
