<!DOCTYPE html>
<html>
<head>
    <title>Crear Nuevo Ventana</title>
</head>
<body>
    <h1>Crear Nuevo Venatana</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_nombre">Nombre:</label>
        <input type="text" id="id_nombre" name="nombre" required>
        <br>
        <label for="id_precio_unitario">Precio Unitario:</label>
        <input type="number" id="id_precio_unitario" name="precio_unitario" step="0.01" required>
        <br>
        <label for="id_cantidad">Cantidad:</label>
        <input type="number" id="id_cantidad" name="cantidad" required>
        <br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_ventanas' %}">Volver a la Lista de Ventanas</a>
</body>
</html>
